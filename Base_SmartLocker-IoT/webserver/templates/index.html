<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Door Lock Control</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px; }
        h1 { text-align: center; color: #222; }
        .status { text-align: center; margin: 24px 0; }
        .led {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.12);
        }
        .led.red { background: #e53935; }
        .led.green { background: #43a047; }
        .led.off { background: #bdbdbd; }
        .actions { display: flex; justify-content: center; gap: 16px; margin-top: 32px; }
        button {
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .lock { background: #e53935; color: #fff; }
        .lock:hover { background: #b71c1c; }
        .unlock { background: #43a047; color: #fff; }
        .unlock:hover { background: #1b5e20; }
        .info { text-align: center; color: #888; margin-top: 18px; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IoT Door Lock</h1>
        <div class="status">
            <span class="led {% if status.locked %}red{% else %}off{% endif %}"></span>
            <span class="led {% if not status.locked and status.locked is not none %}green{% else %}off{% endif %}"></span>
        </div>
        <div class="info">
            {% if status.locked is none %}
                <span>Device offline</span>
            {% elif status.locked %}
                <span>Door is <b>Locked</b></span>
            {% else %}
                <span>Door is <b>Unlocked</b></span>
            {% endif %}
        </div>
        <div class="actions">
            <form action="/lock" method="get"><button class="lock" type="submit">Lock</button></form>
            <form action="/unlock" method="get"><button class="unlock" type="submit">Unlock</button></form>
        </div>
    </div>
</body>
</html>
